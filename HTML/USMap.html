<!DOCTYPE html>
<meta charset="utf-8">
<!--<link rel="stylesheet" type="text/css" href="mystyle.css">-->
<style>

.ticks {
  font: 10px sans-serif;
}

.track,
.track-inset,
.track-overlay {
  stroke-linecap: round;
}

.track {
  stroke: #000;
  stroke-opacity: 0.3;
  stroke-width: 10px;
}

.track-inset {
  stroke: #ddd;
  stroke-width: 8px;
}

.track-overlay {
  pointer-events: stroke;
  stroke-width: 50px;
  cursor: crosshair;
}

.handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: 0.5;
  stroke-width: 1.25px;
}


.land {
  fill: #ddd;
}

.state-borders {
  fill: none;
  stroke: #ffffff;
   stroke-width: 3px;
}

.airport-arc {
  fill: blue;
}

.airport:hover .airport-arc {
  stroke: blue;
}

.voronoi {
  fill: none;
   stroke: indianred;
    stroke-opacity: 1;
  
  pointer-events: all;
}

.airport-cell {
  fill: none;
  stroke: blue;
  stroke-opacity: 1;
  pointer-events: all;
}

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}


</style>
<svg id = "svg" width="800" height="340"></svg>
<svg id = "svg1" width="800" height="60"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="hourly_slider_ver2.js" language="JavaScript"></script>

<script language="JavaScript">

/*
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");*/

    var svg = d3.select("svg"),
    //.on("touchmove mousemove", moved),
    width = svg.attr("width"),
    height = svg.attr("height");

var projection = d3.geoAlbers()
    .translate([width / 2, height / 2])
    .scale(730);

var radius = d3.scaleSqrt()
    .domain([0, 100])
    .range([0, 14]);

var path = d3.geoPath()
    .projection(projection)
    .pointRadius(200);
    //.style("fill","blue");

var voronoi = d3.voronoi()
    .extent([[-1, -1], [width + 1, height + 1]]);

d3.queue()
    .defer(d3.json, "us.json")
    .defer(d3.csv, "us_airports.csv", typeAirport)
   .defer(d3.csv, "us_flights.csv", typeFlight)
    .await(ready);
   var airports1;

function ready(error, us, airports, flights) {
  if (error) throw error;

  var airportByIata = d3.map(airports, function(d) { return d.iata; });

  flights.forEach(function(flight) {
    var source = airportByIata.get(flight.origin),
        target = airportByIata.get(flight.destination);
     //   console.log(flight.destination+" tar "+flight.origin);
        if(flight.destination.length !=0)
        {
    source.arcs.coordinates.push([source, target]);
    target.arcs.coordinates.push([target, source]);
  }
  });

  airports = airports
      .filter(function(d) { return d.arcs.coordinates.length; });
      airports1 = airports;

  svg.append("path")
      .datum(topojson.feature(us, us.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "state-borders")
      .attr("d", path);




  var airport = svg.selectAll(".airport")
    .data(airports)
    .enter().append("g")
      .attr("class", "airport");
    
  airport.append("path")
      .attr("class", "airport-arc");
     // .attr("d", function(d) { return path(d.arcs); });

  airport.append("path")
      .data(voronoi.polygons(airports.map(projection)))
      .attr("class", "voronoi")
      .attr("d", function(d) { return d ? "M" + d.join("L") + "Z" : null; })
        .on("mouseover", function(d) {
                        d3.select(this)
                            .style("stroke","#6b486b")
                             .attr("stroke-width","5") 
                        //  }
                        airport.append("title")
    //  .text(function(d) { return d.iata+" = "+d.name + "\n" + d.inbound + " inbound flights "+d.outbound + " outbound flights"; });
         .text(function(d) { return d.name+"\nCity - " + d.city ; });
    
                        })
                     
        .on("mouseout", function(d) {
                        
                       
                         //   console.log("d = "+d);
                           d3.select(this)
                            .style("stroke","indianred")
                            .attr("stroke-width","1") });
                       
    // console.log(airport);
     var prev_clicked = "";
     airport.append("circle").attr("id",function(d){
      // console.log(" id set = "+d.iata);
       return d.iata;})
      .attr("r","10")
      .attr("cx",function(d){
        return projection([d.longitude, d.latitude])[0]; 
      }) .attr("cy",function(d){
       return projection([d.longitude, d.latitude])[1]; 
      })
      //.attr("stroke","#3182bd").attr("stroke-width","5")
      .attr("fill","#3182bd")
     // .attr("fill","none")
      .attr("opacity",1)
    //  .attr("class", "airport")
      .attr("d", path)
      .on("mouseover", function(d){
              d3.select(this).style("cursor","pointer");
             })
             .on("mouseout", function(d){
              d3.select(this).style("cursor","default");
             })
      .on("click",function(d){
        console.log(" clicked iata = "+d.iata+" len = "+prev_clicked.length);
        if (prev_clicked.length !=0)
       {
          console.log(" clicked iata = "+d.iata+" len = "+prev_clicked.length);
       
          d3.select("#"+prev_clicked).attr("stroke-width","0");
        }
        else
            d3.select("#ORD").attr("stroke-width", "0");
        d3.select(this)
        .style("stroke","blue")
        //.style("stroke","#de2d26")
        .attr("stroke-width","3");
        clock(d.iata);
         prev_clicked = d.iata;
        });
     d3.select("#ORD")
      .style("stroke", "blue")
      //.style("stroke","#de2d26")
      .attr("stroke-width", "3");

// d3.select("#svg1").select("#first").attr("fill",circle_color);

//d3.select("#svg").select("#TPA").attr("fill","red");  
}
 
  function clock(airport_code)
    {
        //console.log("clicked airport"+airport_code);
      // alert("clicked airport  = "+airport_code);
      parent.UpdateAllViz(airport_code);
    }
function customAlert(msg) {
var alertDiv = "<div style='position: fixed; top: 20px; left: 20px;'>"+msg+"</div>";
document.getElementsByTagName('body')[0].appendChild(alertDiv);
}
function redrawPolygon(polygon) {
  polygon
      .attr("d", function(d) { return d ? "M" + d.join("L") + "Z" : null; });
}


//year_change_2015();
function typeAirport(d) {
  d[0] = +d.longitude;
  d[1] = +d.latitude;
  d.arcs = {type: "MultiLineString", coordinates: []};
  return d;
}

function typeFlight(d) {
  d.count = +d.count;
  return d;
}

</script>
